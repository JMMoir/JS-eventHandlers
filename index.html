<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Add a stock</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  <script type="text/javascript" src="./js/app.js">
    </script>
  </head>
  <body>

    <form id='new-stock'>
      <div class="form-item">
        <label for="company">Stock Name</label>
        <input type="text" id="company"/>
      </div>

      <div class="form-item">
        <label for="amountOfShares">No. of Shares</label>
        <input type="number" id="amountOfShares">
      </div>

      <div class="form-item">
        <label for="PricePerShare">Price/Share</label>
        <input type="number" id="PricePerShare" step="0.01">
      </div>
      <input type="submit" value="Add to Portfolio">
    </form>

    <h1>Your Portfolio</h1>
    <div id="displayPortfolio">
      
    </div>
  </body>
</html>
