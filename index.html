<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Add a stock</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script type="text/javascript" src="./js/app.js">
    </script>
  </head>
  <body>


    <input type="button" name="P-W" value="portfolio" id = '#pButton'>
    <input type="button" name="P-W" value="watchlist" id = '#wButton'>


    <form id='new-stock'>
      <div class="form-item">
        <label for="company">Stock Name</label>
        <input type="text" id="company"/>
      </div>

      <div class="form-item">
        <label for="amountOfShares">No. of Shares</label>
        <input type="number" id="amountOfShares">
      </div>

      <div class="form-item">
        <label for="PricePerShare">Price/Share</label>
        <input type="number" id="PricePerShare" step="0.01">
      </div>

      <input type="submit" value="Add">
    </form>

    <div id = 'displayData'>
      <div id="displayPortfolio" style="display:none">
        <h1>Portfolio:</h1>

        <div id = "chartDiv">
          <canvas id="myChart"></canvas>
        </div>

      </div>

      <div id="displayWatchlist" style ="display:none">
        <h1>Watch List:</h1>

      </div>
    </div>
  </body>
</html>
